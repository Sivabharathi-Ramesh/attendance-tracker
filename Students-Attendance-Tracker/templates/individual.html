{% extends "base.html" %}
{% block title %}Individual Report{% endblock %}
{% block content %}
<section class="panel">
  <h2>Individual Report</h2>
  <div class="form-row">
    <label for="subjectSelect">Subject:</label>
    <select id="subjectSelect"></select>

    <label for="dateType">Date Filter:</label>
    <select id="dateType">
      <option value="">All Dates</option>
      <option value="year">Year</option>
      <option value="month">Month</option>
      <option value="date">Specific Date</option>
    </select>
    <input type="number" id="yearInput" placeholder="Year" style="display:none" min="2022" max="2099" />
    <input type="number" id="monthInput" placeholder="Month" style="display:none" min="1" max="12" />
    <input type="date" id="dateInput" style="display:none" />

    <label for="totalDays">Total Working Days:</label>
    <input type="number" id="totalDays" placeholder="e.g., 90" min="1" />

    <label for="searchQuery">Name or Roll No:</label>
    <input type="text" id="searchQuery" placeholder="name or roll No" />
    <button id="searchBtn" class="btn">Search</button>
  </div>

  <div id="exportContainer" style="margin-top: 20px;">
  </div>
  
  <div id="studentInfo" style="margin-top: 10px;"></div>
  <div id="studentReport"></div>
</section>
{% endblock %}
