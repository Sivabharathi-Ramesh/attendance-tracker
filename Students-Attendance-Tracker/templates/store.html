{% extends "base.html" %}
{% block title %}Store Attendance{% endblock %}
{% block content %}
<section class="panel">
  <h2>Store Attendance</h2>

  <div class="form-row">
    <label for="subjectSelect">Select Subject:</label>
    <select id="subjectSelect"></select>
  </div>
  
  <div id="statusMessage" style="margin:10px 0;"></div>

  <p>Date: <span id="todayDate"></span></p>

  <form id="attendanceForm">
    
    <div style="margin-bottom: 15px;">
        <button type="button" id="markAllPresentBtn" class="btn" style="background-color: #007bff;">Mark All as Present</button>
    </div>

    <table class="table">
      <thead>
        <tr>
          <th>S.No</th>
          <th>Roll No</th>
          <th>Student Name</th>
          <th>Present</th>
          <th>Absent Informed</th>
          <th>Absent Uninformed</th>
        </tr>
      </thead>
      <tbody id="studentBody"></tbody>
    </table>

    <button id="saveBtn" type="submit" class="btn disabled" disabled>Save Attendance</button>
  </form>
</section>
{% endblock %}
