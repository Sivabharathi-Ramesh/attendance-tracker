<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>{% block title %}Attendance System{% endblock %}</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
  <meta name="viewport" content="width=device-width, initial-scale=1" />
</head>
<body data-page="{{ page|default('') }}">
  <header class="site-header">
    <div class="header-left">
      <img class="logo" src="{{ url_for('static', filename='img/logo.png') }}" alt="Institute Logo" />
      <div class="titles">
        <h2 class="inst">Auroville Institute Of Applied Technology</h2>
        <h3 class="dept">Software Development & Machine Learning</h3>
        <h4 class="sem">II Year | III Semester</h4>
      </div>
    </div>

    <div style="display: flex; gap: 10px; align-items: center;">
        {% if page != 'home' and session.user_id %}
            <a class="back-link" href="{{ url_for('home') }}">â¬… Back to Home</a>
        {% endif %}

        {% if session.user_id %}
            <a class="back-link" href="{{ url_for('logout') }}" style="border-color: #dc3545;">Logout</a>
        {% endif %}
    </div>
  </header>

  <main>
    {% block content %}{% endblock %}
  </main>

  <script src="{{ url_for('static', filename='js/app.js') }}"></script>
</body>
</html>
