{% extends "base.html" %}
{% block title %}View Attendance{% endblock %}
{% block content %}
<section class="panel">
  <h2>View Attendance</h2>

  <div class="form-row">
    <label for="viewSubject">Subject:</label>
    <select id="viewSubject"></select>

    <label for="viewDate">Select Date:</label>
    <input type="date" id="viewDate" />
    <button id="showRecords" class="btn">Show Records</button>
  </div>

  <div id="recordsArea"></div>
</section>
{% endblock %}
